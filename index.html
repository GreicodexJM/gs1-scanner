<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS1 Barcode Parser - Greicodex</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 900px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #005f99;
            text-align: center;
        }

        label {
            font-size: 18px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color: #005f99;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004c7d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        td {
            background-color: #fff;
        }

        .error {
            color: red;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GS1 Barcode Parser - Greicodex</h1>
        <label for="barcode">Enter GS1 Barcode:</label>
        <input type="text" id="barcode" placeholder="e.g., (01)12345678901231(17)251231(21)12345">
        <button onclick="parseBarcode()">Parse Barcode</button>
        
        <div id="error" class="error"></div>
        <table id="response-table" style="display:none;">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="response-body"></tbody>
        </table>
    </div>

    <script>
        async function parseBarcode() {
            const barcode = document.getElementById('barcode').value;
            const errorDiv = document.getElementById('error');
            const responseTable = document.getElementById('response-table');
            const responseBody = document.getElementById('response-body');

            errorDiv.textContent = '';
            responseTable.style.display = 'none';
            responseBody.innerHTML = '';

            if (!barcode) {
                errorDiv.textContent = 'Please enter a valid GS1 barcode.';
                return;
            }

            try {
                const response = await fetch('https://qtou4ilcqnjqovtgsznztbfkku0dipui.lambda-url.us-west-2.on.aws/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ gs1_barcode: barcode }),
                });

                const result = await response.json();

                if (result.error) {
                    errorDiv.textContent = result.message || 'Failed to parse barcode.';
                } else {
                    responseTable.style.display = 'table';
                    result.result.forEach(item => {
                        Object.entries(item.fields).forEach(([field, value]) => {
                            const row = document.createElement('tr');
                            row.innerHTML = `<td>${item.type}</td><td>${field}</td><td>${value}</td>`;
                            responseBody.appendChild(row);
                        });
                    });
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred while parsing the barcode.';
            }
        }
    </script>
</body>
</html>
